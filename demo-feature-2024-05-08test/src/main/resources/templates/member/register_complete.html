    <meta name="keywords" content="" />

    <title> LETO Trends </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

<body class="sub_page">

<div class="hero_area">

    <div class="hero_bg_box">
        <div class="bg_img_box">
            <img src="/images/hero-bg.png" alt="">
        </div>
    </div>

    <div th:insert="~{/fragments/topBeforeFragment :: topBeforeFragment}"></div>
</div>


<!-- service section -->

<section class="service_section layout_padding">
    <div class="service_content">
        <h1>회원 가입 결과</h1>
        <br>
        <div th:if="${result}">
            <h2>회원 가입 완료</h2>
            <p>회원 가입이 완료되었습니다.</p>
            <p>등록한 이메일로 메일을 발송하였습니다.<br>메일을통해 계정을 활성화 해주세요.</p>
            <div>
                <button type="button" id="SIGN IN" class="form_btn" onclick="window.location.href='/login'">로그인 화면으로</button>
            </div>
        </div>
        <div th:if="${result eq false}">
            <h2>회원 가입 실패</h2>
            <p>이미 가입된 아이디(이메일)입니다.</p>
            <div>
                <button type="button" class="form_btn" onclick="window.location.href='/member/register'">다시 시도</button>
            </div>
            <br>
            <div>
                <button type="button" class="form_btn" onclick="window.location.href='/login'">로그인 화면으로</button>
            </div>
        </div>
    </div>
</section>

<!-- end service section -->

<div th:insert="~{/fragments/bottomBeforeFragment :: bottomBeforeFragment}"></div>

<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>

</script>
<!-- bootstrap js -->
<script type="text/javascript" src="/js/bootstrap.js"></script>
<!-- owl slider -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- custom js -->
<script type="text/javascript" src="/js/custom.js"></script>
