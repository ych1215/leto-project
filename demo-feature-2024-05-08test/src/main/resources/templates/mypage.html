<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="/images/Logo.png" type="">

    <title> LETO Trends </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/css/responsive.css" rel="stylesheet" />
    <style>
        h3 {
            font-weight: bold;
        }
        .input-group {
            height: 40px;
        }
        .input-group span {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .input-group i {
            width: 40px; /* 아이콘 칸의 너비를 고정합니다. */
            text-align: center; /* 아이콘을 가운데 정렬합니다. */
        }
        .input-group a:hover {
            text-decoration: underline;
        }
        .input-container-mypage {
        }
    </style>
</head>

<body class="sub_page">

<div class="hero_area">

    <div class="hero_bg_box">
        <div class="bg_img_box">
            <img src="/images/hero-bg.png" alt="">
        </div>
    </div>

    <div th:insert="~{/fragments/topFragment :: topFragment}"></div>
</div>

<section class="service_section layout_padding">
    <div class="service_container">
        <div class="container">
            <div class="heading_container heading_center">
                <h1>
                    My<span>Page</span>
                </h1>
                <br>
                <div th:text="${errorMessage}"></div>
                <div class="input-container-mypage">
                    <h3>회원 정보</h3>
                    <div class="input-group">
                        <i class="fas fa-user" title="아이디"></i>
                        <span>&nbsp&nbsp<span th:text="${username}"></span></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone" title="전화번호"></i>
                        <span>&nbsp&nbsp<span th:text="${phone}"></span>&nbsp&nbsp<a href="changePhone">수정</a></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-id-card" title="이름"></i>
                        <span>&nbsp&nbsp<span th:text="${name}"></span>&nbsp&nbsp<a href="changeName">수정</a></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock" title="비밀번호"></i>
                        <span>&nbsp&nbsp<span><a href="changePwd">비밀번호 초기화</a></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="~{/fragments/bottomFragment :: bottomFragment}"></div>

<!-- jQery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script type="text/javascript" src="/js/bootstrap.js"></script>
<!-- owl slider -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- custom js -->
<script type="text/javascript" src="/js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>

</html>
